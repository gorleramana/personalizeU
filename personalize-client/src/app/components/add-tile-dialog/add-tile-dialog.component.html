<h5 style="text-align: center; background-color:#1976d2; margin-bottom: 0px;">Add Tile</h5>
<form [formGroup]="form" (ngSubmit)="submit()" class="modal-form">

    <input matInput type="text" formControlName="url" placeholder="*URL: https://example.com" />
    <mat-error *ngIf="form.get('url')?.invalid && form.get('url')?.touched">URL is required.</mat-error>

    <input matInput type="text" formControlName="username" placeholder="*Enter Username" />
    <mat-error *ngIf="form.get('username')?.invalid && form.get('username')?.touched">Username is required.</mat-error>

    <input matInput type="password" formControlName="password" placeholder="*Enter Password" />
    <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Password is required.</mat-error>

    <div class="actions">
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
