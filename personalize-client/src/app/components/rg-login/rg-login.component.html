<!-- <h2 style="text-align: center;">Login</h2> -->
<div *ngIf="registrationSuccess" class="success" style="text-align:center;margin-bottom:8px;">{{ registrationSuccess }}</div>
<div class="login-page">
  <form class="login-card" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- <div class="imgcontainer">
        <img src="baby.jpg" alt="Avatar" class="avatar">
      </div> -->

    <div class="container">
        <label><b>Username</b></label>
        <input  formControlName="username" type="text" placeholder="*Enter Username" name="uname" required/>
        <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Valid username is required.
        </div> 

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="*Enter Password" formControlName="password" type="password" required/>
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </div>
            
        <button type="submit" class="submit-btn" [disabled]="isSubmitting">{{ isSubmitting ? 'Logging in...' : 'Login' }}</button>
        <label>
          <input style="margin-top: 1rem;" type="checkbox" formControlName="remember" name="remember"> Remember me
        </label>
      </div>

    <div class="actions">
        <button type="button" class="secondary-btn" (click)="registerUser()">Register</button>
        <button type="button" class="link-button" (click)="forgotPassword()">Fogot Password?</button>
      </div>
  </form>
</div>
