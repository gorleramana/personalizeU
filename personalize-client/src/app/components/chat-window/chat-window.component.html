<div class="chat-window" [class.minimized]="isMinimized">
  <div class="chat-header">
    <div class="header-left">
      <div class="avatar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="white"/>
        </svg>
      </div>
      <div class="header-info">
        <h3>Support Chat</h3>
        <span class="status">Online</span>
      </div>
    </div>
    <div class="header-actions">
      <button class="icon-btn" (click)="toggleMinimize()" [title]="isMinimized ? 'Maximize' : 'Minimize'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 13H5v-2h14v2z" fill="white"/>
        </svg>
      </button>
      <button class="icon-btn" (click)="closeChat()" title="Close">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="white"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="chat-body" *ngIf="!isMinimized">
    <div class="messages-container">
      <div *ngFor="let message of messages" 
           class="message" 
           [class.user-message]="message.sender === 'user'"
           [class.bot-message]="message.sender === 'bot'">
        <div class="message-content">
          <p>{{ message.text }}</p>
          <span class="timestamp">{{ message.timestamp | date:'shortTime' }}</span>
        </div>
      </div>
      
      <!-- Typing indicator -->
      <div *ngIf="isTyping" class="message bot-message">
        <div class="message-content typing-indicator">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input 
        type="text" 
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Type your message..."
        class="message-input"
      />
      <button 
        class="send-btn" 
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="white"/>
        </svg>
      </button>
    </div>
  </div>
</div>
