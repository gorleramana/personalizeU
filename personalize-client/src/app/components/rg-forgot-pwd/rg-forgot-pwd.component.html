<div class="login-page">
    <form class="login-card" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <input formControlName="email" type="email" placeholder="*Enter Email" name="email" required>
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
                Valid email is required.
            </div>

            <input class="inputGroup" formControlName="password" type="password" placeholder="*New Password" required>
            <div *ngIf="forgotPasswordForm.get('password')?.invalid && forgotPasswordForm.get('password')?.touched" class="error">
                Password is required (min 6 characters).
            </div>

            <input class="inputGroup" formControlName="confirmPassword" type="password" placeholder="*Confirm Password" required>
            <div *ngIf="(forgotPasswordForm.hasError('passwordMismatch') || (forgotPasswordForm.get('confirmPassword')?.invalid && forgotPasswordForm.get('confirmPassword')?.touched))" class="error">
                Passwords must match.
            </div>
        </div>

        <div class="actions">
            <button type="button" class="secondary-btn" (click)="goBack()">‚Üê Back</button>
            <button type="submit" [disabled]="isSubmitting">{{ isSubmitting ? 'Resetting...' : 'Reset Password' }}</button>
        </div>
    </form>
</div>
