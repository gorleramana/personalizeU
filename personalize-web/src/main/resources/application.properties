spring.application.name=personalize-web
server.port=8085

# Consul Configuration
spring.cloud.consul.enabled=true
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${server.port}
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.prefer-ip-address=false
spring.cloud.consul.discovery.hostname=localhost

# Disable version compatibility check (Spring Boot 3.5.x not officially supported yet)
spring.cloud.compatibility-verifier.enabled=false

# Load Balancer Configuration
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.loadbalancer.cache.enabled=true
spring.cloud.loadbalancer.cache.ttl=35s
spring.cloud.loadbalancer.cache.capacity=256
#server.error.whitelabel.enabled=false
logging.level.root=info
logging.level.com.rg.web=debug
#health checks 
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#Postgres
spring.datasource.url=jdbc:postgresql://localhost:1024/postgres?currentSchema=ram
spring.datasource.username=postgres
spring.datasource.password=yuven
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Optional: change default login user details
spring.security.user.name=admin
spring.security.user.password=admin123